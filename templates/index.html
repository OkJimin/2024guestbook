<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 방명록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff; /* 배경을 밝은 파란색으로 설정 */
        }
        h1 {
            color: #ff4d4d; /* '2024 방명록에 오신 것을 환영합니다!'는 빨간색 */
            text-align: center;
        }
        h2 {
            color: #2e8b57; /* '지민님에게 한 마디 남겨주세요.'는 짙은 초록색 */
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 80%; /* 이미지 크기를 80%로 제한 */
            height: auto; /* 비율에 맞게 자동 조정 */
            border-radius: 10px; /* 이미지에 둥근 모서리 추가 */
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4d4d; /* 빨간색 버튼 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e60000; /* 버튼 색상 마우스 오버 시 진한 빨간색 */
        }
        .error {
            color: red;
            text-align: center;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            background-color: #ffffff;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2024 방명록에 오신 것을 환영합니다!</h1>
        <h2>지민님에게 한 마디 남겨주세요.</h2>

        <!-- 이미지 추가 부분 -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='christmas.jpg') }}" alt="크리스마스 이미지">
        </div>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <textarea name="message" maxlength="200" placeholder="메시지를 남겨주세요" required></textarea><br>
            <button type="submit">보내기</button>
        </form>

        <div class="messages">
            <h3>방명록</h3>
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% else %}
                <p>아직 작성된 메시지가 없습니다. 첫 번째 메시지를 남겨보세요!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
