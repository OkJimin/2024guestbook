<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 방명록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #4CAF50; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; }
        .messages { margin-top: 20px; }
        .message { padding: 10px; background-color: #f9f9f9; margin-bottom: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>2024 방명록에 오신 것을 환영합니다!</h1>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <textarea name="message" maxlength="200" placeholder="메시지를 남겨주세요" required></textarea><br>
        <button type="submit">보내기</button>
    </form>

    <div class="messages">
        <h2>방명록</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% else %}
            <p>아직 작성된 메시지가 없습니다. 첫 번째 메시지를 남겨보세요!</p>
        {% endif %}
    </div>
</body>
</html>
